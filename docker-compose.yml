services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_CONFIG_KEY: ${REDIS_CONFIG_KEY:-config}
      REDIS_HEARTBEAT_KEY: ${REDIS_HEARTBEAT_KEY:-bot:heartbeat}
      REDIS_PRICE_PREFIX: ${REDIS_PRICE_PREFIX:-prices}
      REDIS_SPREAD_PREFIX: ${REDIS_SPREAD_PREFIX:-spreads}
      REDIS_POSITION_KEY: ${REDIS_POSITION_KEY:-position:current}
      REDIS_ORDER_GUARD_PREFIX: ${REDIS_ORDER_GUARD_PREFIX:-orders:guard}
      REDIS_ORDER_RECORD_PREFIX: ${REDIS_ORDER_RECORD_PREFIX:-orders:record}
      FIRESTORE_PROJECT_ID: ${FIRESTORE_PROJECT_ID:-}
      FIRESTORE_CONFIG_DOC: ${FIRESTORE_CONFIG_DOC:-bots/solana-bot/config/runtime}
      FIRESTORE_CONFIG_LEAF_DOC_ID: ${FIRESTORE_CONFIG_LEAF_DOC_ID:-runtime}
      BOT_COLLECTION: ${BOT_COLLECTION:-bots}
      BOT_ID: ${BOT_ID:-solana-bot}
      BOT_ENV: ${BOT_ENV:-dev}
      BOT_RUN_ID: ${BOT_RUN_ID:-}
      BOT_RUNS_COLLECTION: ${BOT_RUNS_COLLECTION:-runs}
      BOT_EVENTS_COLLECTION: ${BOT_EVENTS_COLLECTION:-events}
      BOT_TRADES_COLLECTION: ${BOT_TRADES_COLLECTION:-trades}
      BOT_PNL_DAILY_COLLECTION: ${BOT_PNL_DAILY_COLLECTION:-pnl_daily}
      BOT_METRICS_COLLECTION: ${BOT_METRICS_COLLECTION:-metrics}
      BOT_METRICS_DOC_ID: ${BOT_METRICS_DOC_ID:-runtime}
      FIRESTORE_PUBLISH_ORDER_EXECUTION_EVENTS: ${FIRESTORE_PUBLISH_ORDER_EXECUTION_EVENTS:-false}
      FIRESTORE_AGGREGATE_BATCH_SIZE: ${FIRESTORE_AGGREGATE_BATCH_SIZE:-20}
      FIRESTORE_AGGREGATE_FLUSH_INTERVAL_SECONDS: ${FIRESTORE_AGGREGATE_FLUSH_INTERVAL_SECONDS:-30}
      FIREBASE_CREDENTIALS: ${FIREBASE_CREDENTIALS:-}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://mainnet.helius-rpc.com/?api-key=YOUR_API_KEY}
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      DRY_RUN: ${DRY_RUN:-true}
      HELIUS_QUOTE_API: ${HELIUS_QUOTE_API:-https://mainnet.helius-rpc.com/v0/jup-proxy/swap/v1/quote?api-key=YOUR_API_KEY}
      HELIUS_API_KEY: ${HELIUS_API_KEY:-}
      JUPITER_API_KEY: ${JUPITER_API_KEY:-}
      JUPITER_SWAP_API: ${JUPITER_SWAP_API:-https://api.jup.ag/swap/v1/swap}
      LIVE_SEND_MAX_ATTEMPTS: ${LIVE_SEND_MAX_ATTEMPTS:-3}
      LIVE_SEND_RETRY_BACKOFF_SECONDS: ${LIVE_SEND_RETRY_BACKOFF_SECONDS:-0.8}
      LIVE_CONFIRM_TIMEOUT_SECONDS: ${LIVE_CONFIRM_TIMEOUT_SECONDS:-45}
      LIVE_CONFIRM_POLL_INTERVAL_SECONDS: ${LIVE_CONFIRM_POLL_INTERVAL_SECONDS:-1.0}
      LIVE_REBUILD_MAX_ATTEMPTS: ${LIVE_REBUILD_MAX_ATTEMPTS:-2}
      LIVE_PENDING_GUARD_TTL_SECONDS: ${LIVE_PENDING_GUARD_TTL_SECONDS:-180}
      LIVE_PENDING_RECOVERY_LIMIT: ${LIVE_PENDING_RECOVERY_LIMIT:-50}
      LIVE_EXECUTION_COOLDOWN_SECONDS: ${LIVE_EXECUTION_COOLDOWN_SECONDS:-5.0}
      LIVE_EXECUTION_WINDOW_SECONDS: ${LIVE_EXECUTION_WINDOW_SECONDS:-60.0}
      LIVE_MAX_EXECUTIONS_PER_WINDOW: ${LIVE_MAX_EXECUTIONS_PER_WINDOW:-5}
      LIVE_MAX_PENDING_ORDERS: ${LIVE_MAX_PENDING_ORDERS:-1}
      LIVE_MIN_BALANCE_LAMPORTS: ${LIVE_MIN_BALANCE_LAMPORTS:-20000000}
      LIVE_FEE_BUDGET_WINDOW_SECONDS: ${LIVE_FEE_BUDGET_WINDOW_SECONDS:-3600}
      LIVE_MAX_ESTIMATED_FEE_LAMPORTS_PER_WINDOW: ${LIVE_MAX_ESTIMATED_FEE_LAMPORTS_PER_WINDOW:-500000}
      LIVE_ESTIMATED_BASE_FEE_LAMPORTS: ${LIVE_ESTIMATED_BASE_FEE_LAMPORTS:-5000}
      LIVE_MAX_CONSECUTIVE_EXECUTION_ERRORS: ${LIVE_MAX_CONSECUTIVE_EXECUTION_ERRORS:-3}
      LIVE_EXECUTION_CIRCUIT_BREAKER_SECONDS: ${LIVE_EXECUTION_CIRCUIT_BREAKER_SECONDS:-120}
      LIVE_DRAWDOWN_WINDOW_SECONDS: ${LIVE_DRAWDOWN_WINDOW_SECONDS:-86400}
      LIVE_MAX_DRAWDOWN_LAMPORTS: ${LIVE_MAX_DRAWDOWN_LAMPORTS:-0}
      LIVE_DRAWDOWN_CIRCUIT_BREAKER_SECONDS: ${LIVE_DRAWDOWN_CIRCUIT_BREAKER_SECONDS:-900}
      WATCH_INTERVAL_SECONDS: ${WATCH_INTERVAL_SECONDS:-1.0}
      ERROR_BACKOFF_SECONDS: ${ERROR_BACKOFF_SECONDS:-2.0}
      CONFIG_SCHEMA_VERSION: ${CONFIG_SCHEMA_VERSION:-1}
      MIN_SPREAD_BPS: ${MIN_SPREAD_BPS:-5}
      DEX_FEE_BPS: ${DEX_FEE_BPS:-4}
      PRIORITY_FEE_MICRO_LAMPORTS: ${PRIORITY_FEE_MICRO_LAMPORTS:-10000}
      PRIORITY_COMPUTE_UNITS: ${PRIORITY_COMPUTE_UNITS:-200000}
      PRIORITY_FEE_PERCENTILE: ${PRIORITY_FEE_PERCENTILE:-0.75}
      PRIORITY_FEE_MULTIPLIER: ${PRIORITY_FEE_MULTIPLIER:-1.15}
      MAX_FEE_MICRO_LAMPORTS: ${MAX_FEE_MICRO_LAMPORTS:-80000}
      ORDER_GUARD_TTL_SECONDS: ${ORDER_GUARD_TTL_SECONDS:-20}
      TRADE_ENABLED: ${TRADE_ENABLED:-false}
      PAIR_SYMBOL: ${PAIR_SYMBOL:-SOL/USDC}
      PAIR_BASE_MINT: ${PAIR_BASE_MINT:-So11111111111111111111111111111111111111112}
      PAIR_QUOTE_MINT: ${PAIR_QUOTE_MINT:-EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v}
      PAIR_BASE_DECIMALS: ${PAIR_BASE_DECIMALS:-9}
      PAIR_QUOTE_DECIMALS: ${PAIR_QUOTE_DECIMALS:-6}
      PAIR_BASE_AMOUNT: ${PAIR_BASE_AMOUNT:-1000000000}
      PAIR_SLIPPAGE_BPS: ${PAIR_SLIPPAGE_BPS:-20}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 20s
    volumes:
      - .:/app

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
